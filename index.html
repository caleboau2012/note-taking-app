<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <br />
        <div class="input-group">
          <input
            type="text"
            id="create-note-title"
            class="form-control"
            placeholder="Title"
          />
          <span class="input-group-btn">
            <button class="btn btn-primary" id="create-note" type="button">
              Create Note!
            </button>
          </span>
        </div>
      </div>
    </div>
    <hr />

    <div class="row notes"></div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="editorModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editorModalLabel"
      data-id=""
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <input
              data-id=""
              class="form-control"
              placeholder="Title"
              id="editor-title"
            />
          </div>
          <div class="modal-body">
            <textarea
              class="form-control"
              id="editor-body"
              placeholder="Write your notes..."
            ></textarea>
          </div>
          <div class="modal-footer">
            <select class="pull-left editor-color" id="editor-color">
              <option value="1">Blue</option>
              <option value="2">Green</option>
              <option value="3">Yellow</option>
              <option value="4">Red</option>
            </select>

            <button id="editor-save-note" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script id="note-template" type="text/html">
      <div class="col-sm-3 note pointer">
          <div class="panel panel-{{color}}">
            <div class="panel-heading">
              <div class="panel-title">
                <div class="note-title pull-left" data-id="{{note-id}}">
                  {{note-title}}
                </div>
                <div class="pull-right note-delete" data-id="{{note-id}}">
                  <span class="glyphicon glyphicon-trash"></span>
                </div>
                &nbsp;
              </div>
            </div>
            <div class="panel-body bg-{{color}}">
              <div class="note-body">
                {{note-body}}
              </div>
            </div>
            <div class="panel-footer">
              <select data-id="{{note-id}}" class="note-color">
                <option value="1" {{1}}>Blue</option>
                <option value="2" {{2}}>Green</option>
                <option value="3" {{3}}>Yellow</option>
                <option value="4" {{4}}>Red</option>
              </select>
            </div>
          </div>
        </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
